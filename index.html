<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body class="d-flex">
    <div class="col-8 h-100 overflow-y-auto">
      <div class="col-12 p-3 border-bottom" id="buttons">
        <button class="btn btn-dark" onclick="resetBill()">Reset Bill</button>
        <button class="btn btn-dark" onclick="printBill()">Print Bill</button>
      </div>
      <div class="col-12 p-3">
        <table class="table table-bordered table-dark table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Item Qty</th>
              <th>Item Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <th colspan="5">Bill Total</th>
              <th><span id="totalSpan">0</span> $</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="col-4 h-100 overflow-y-auto border-start">
      <div class="col-12 p-3 border-bottom">
        <button class="btn btn-primary" onclick="addNewPhone()">+ Add New Phone</button>
      </div>
      <div id="productsDiv" class="col-12 p-3 d-flex flex-column gap-3"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
